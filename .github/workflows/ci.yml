name: Test suite

on:
  push:

jobs:

  backend-test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Backend Tests
        run: sudo docker-compose --env-file .env-github-actions run server bash -c "python manage.py test"

  backend-lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Backend
        continue-on-error: true
        run: sudo docker-compose --env-file .env-github-actions run server bash -c "flake8"

  frontend-test:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Frontend Tests
        run: sudo docker-compose --env-file .env-github-actions run client yarn test:ci --watchAll=false

  frontend-lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo docker-compose --env-file .env-github-actions run client yarn lint
