site_name: MUSic-related Citizen Science Listening Experiments (MUSCLE)
site_description: MUSic-related Citizen Science Listening Experiments
repo_url: https://github.com/Amsterdam-Music-Lab/MUSCLE
repo_name: MUSCLE
copyright: 2024 Amsterdam Music Lab â€” All Rights Reserved
dev_addr: '127.0.0.1:8080'

markdown_extensions:
  - smarty
  - toc
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

theme:
  name: "material"
  logo: "assets/images/aml-logo-small.png"
  features:
    - navigation.sections
    - navigation.path
    - navigation.footer
  font:
    text: Fira Sans
    code: Fira Code
    palette:
      primary: custom

extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/AmsterdamMusicLab
      name: Amsterdam Music Lab (AML)

exclude_docs: _*

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          heading_level: 3
          docstring_style: google
          show_if_no_docstring: false

extra_css:
    - assets/css/style.css

