{% extends "admin/base_site.html" %} {% load inline_action_tags %} {% block content %}
<style>
    .select-fields {
        width: 100vw;
    }

    .select-fields p {
        display: inline-block;
    }

    p label {
        display: block;
    }

    input,
    select,
    label {
        width: 22vw;
        margin-left: 0.45vw;
        margin-top: 1em;
        margin-bottom: 1em;
    }

    #back-button {
        position: absolute;
        bottom: 5em;
        right: 3em;
    }

    #add-button,
    #update-button {
        display: block;
        width: 24em;
        font-weight: 400;
        background: var(--default-button-bg);
    }
</style>

<h1>Add sections to playlist: {{playlist.name}}</h1>
<form enctype="multipart/form-data" action="" method="post">
    <div class="select-fields">
        {% csrf_token %} {{ form.as_p }} {% render_inline_action_fields %}

    </div>
    <div class="button-container">
        <input type="submit" name="_add" value="Add sections" id="add-button" />
    </div>
</form>
<form>
    <input type="submit" name="_back" value="Go back" id="back-button" />
</form>
{% endblock %}
