{% extends "admin/base_site.html" %}
{% load inline_action_tags %}
{% block content %}
<style>
    .template-selector,
    .select-fields {
        width: 50%;
        float: left;
    }

    input[type='submit'] {
        margin-top: 1em;
    }

    select {
        width: 96%;
        margin-top: 1em;
        margin-left: 2em;
    }

    #back-button {
        position: absolute;
        bottom: 3em;
        right: 3em;
    }

    #export-button {
        margin-top: 16em;
        width: 24em;
        float: left;
        font-weight: 400;
        background: var(--default-button-bg);
    }

    #template-button {
        width: 12em;
        float: right;
        margin-right: 2em;
    }
</style>
<h1>Export results for block: {{ <exp_block class="slug"></exp_block> }}</h1>
<form action="" method="post">
    <div class="select-fields">
        {% csrf_token %}
        {{ form.as_p }}
        {% render_inline_action_fields %}
        <input type="submit" name="_back" value="Go back" id="back-button" />
    </div>
    <div class="template-selector">
        {{ template_form.as_p }}
        <input type="submit" name="_template" value="Load template" id="template-button" />
        <input type="submit" name="_export" value="EXPORT CSV FILE" id="export-button" />
    </div>

</form>
{% endblock %}
