{% extends "admin/change_form.html" %}
{% load i18n %}
{% block content %}
<form action="{% url 'set_language' %}" method="POST">{% csrf_token %}
    <label for="language-select">{% translate "Select which language to edit:" %}</label>
    <select name="language" id="language-select" onchange="this.form.submit()">
        {% get_available_languages as languages %}
        {% get_current_language as LANGUAGE_CODE %}
        {% for lang_code, lang_name in languages %}
        <option value="{{lang_code}}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>{{lang_name}}</option>
        {% endfor %}
    </select>
</form>
    {{ block.super }}
{% endblock %}
